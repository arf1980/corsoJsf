<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.1 Index</title>
</h:head>
<h:body bgcolor="white">
	<h4>#{benvenuto.messaggio}</h4>
	<h:form id="theForm">
		<h:outputLabel value="Nome" />
		<h:inputText id="nome" value="#{utente.nome}" />
		<br />
		<br />
		<h:outputLabel value="Cognome" />
		<h:inputText id="cognome" value="#{utente.cognome}" />
		<br />

		<h:commandButton rendered="#{not utente.logged}" value="Login"
			action="#{benvenuto.login}" />
	</h:form>
</h:body>
</html>
